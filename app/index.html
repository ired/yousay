<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yousay.buzz</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:700&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="css/angular-snap.css">
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- endbuild -->
  <base href="./">
</head>
<body ng-app="yousay" ng-cloak>
<div class="container">
  <nav snap-drawer>
    <p>I'm a drawer! I maybe I've got some sweet navigation links.</p>
  </nav>
  <main snap-content>
    <button snap-toggle="left">Toggle Snap</button>
    <ng-view class="content-wrapper"></ng-view>
  </main>
</div>


<!-- build:js scripts/scripts.js -->
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-aria.js"></script>
<script src="lib/angular-utf8-base64.js"></script>
<script src="lib/angular-typewrite.js"></script>
<script src="lib/snap.js"></script>
<script src="lib/angular-snap.js"></script>

<script src="src/app.js"></script>
<script src="src/Message.Controller.js"></script>
<!-- endbuild -->
</body>
</html>
