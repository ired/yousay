<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <base href="/">
</head>


<body ng-app="yousay" class="{{bodyPathClass[0]}}" ng-cloak>


<div class="container" ng-controller="NavController as nav">
  <nav snap-drawer>
    <h1 class="logo-h1"><a href ng-click="nav.locationSwith('/')" title="YouSay Home">You Say</a></h1>
    <ul class="menu">
      <li><a href ng-click="nav.locationSwith('/new/')" title="Create new message">Say</a></li>
      <li><a href ng-click="nav.locationSwith('/share/')" title="Share your message">Share</a></li>
    </ul>
  </nav>

  
  <main snap-content scroll-glue="bodyPathClass[1]">
    <button snap-toggle="left" class="menu_button">Open Menu</button>
      <div ng-view class="content-view"></div>
  </main>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-39294308-3', 'auto');
  ga('send', 'pageview');
</script>

<!-- build:js scripts/scripts.js -->
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-aria.js"></script>

<script src="lib/angular-typewrite.js"></script>
<script src="lib/snap.js"></script>
<script src="lib/angular-snap.js"></script>
<script src="lib/scrollglue.js"></script>

<script src="src/app.js"></script>
<script src="src/message.controller.js"></script>
<script src="src/message.factory.js"></script>
<script src="src/nav.controller.js"></script>
<script src="src/share.controller.js"></script>
<!-- endbuild -->

</body>
</html>
